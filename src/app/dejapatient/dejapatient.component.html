<div class="wrapper">
  <div class="profile-card js-profile-card">
    <div class="profile-card__img">
      <img src="/assets/img/logo.PNG" alt="profile card">
    </div>

    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">Rendez-vouya</div>
      <div class="profile-card__txt"><strong></strong></div>
      <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <svg class="icon"><use xlink:href="#icon-location"></use></svg>
        </span>

        <span class="profile-card-loc__txt">
        </span>
      </div>

      <div class="profile-card-loc">
        <div class="container">
          <div *ngIf="fiche">
            <form id="ficheMedicaleForm" (ngSubmit)="updatefiche()" #ficheMedicaleForm="ngForm">
              <h3>Mise à jour d'une Fiche Médicale</h3>
              <label>ID patient</label>
              <div *ngIf="fiche" class="mb-3" style="padding: 1%;">
                <input [(ngModel)]="fiche.patient_id" name="patient_id" required type="number" class="form-control" placeholder="ID du patient">
              </div>
              <label>Medicaments:</label>
              <div *ngIf="fiche" class="mb-3" style="padding: 1%;">
                <textarea [(ngModel)]="fiche.medicaments" name="medicaments" required class="form-control" placeholder="Médicaments prescrits"></textarea>
              </div>
              <label>Recettes:</label>
              <div *ngIf="fiche" class="mb-3" style="padding: 1%;">
                <textarea [(ngModel)]="fiche.recettes" name="recettes" required class="form-control" placeholder="Recettes médicales"></textarea>
              </div>
              <label>Description:</label>
              <div *ngIf="fiche" class="mb-3" style="padding: 1%;">
                <textarea [(ngModel)]="fiche.description" name="description" required class="form-control" placeholder="Description"></textarea>
              </div>

              <input type="submit" value="Mettre à jour" class="btn btn-info" style="color: rgb(0, 0, 0); width:80%;display:block; margin:auto">
            </form></div>
        </div>
      </div>
    </div>
  </div>
</div>
