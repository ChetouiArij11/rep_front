<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<app-navbarmedecin *ngIf="!isNavbarVisible" ></app-navbarmedecin>

<h1 style="margin-left: 20px; margin-top: 20px;"><b>Liste des fiches</b></h1>
<hr>
<div class="container">
  <div class="row le-hide">

     <div class="col-lg-12">
      <div class="m-0 row p-3">
        <div class="col-md-3 col-lg-2 p-0">
         <strong class="pl-lg-2"> ID fiche</strong>
        </div>
        <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
         <strong> ID patient</strong>
        </div>
        <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
          <strong>Medicaments </strong>
        </div>
        <div class="col-sm-12 col-lg-1 p-0 ">
          <strong>Action</strong>
        </div>
      </div>
    </div>


  </div>
  <div class="row" *ngFor="let fiche of fiches">
   <div class="col-sm-4 col-lg-12 mt-2 mb-2">
      <div class="m-0 row row-container bg-white p-3">
        <div class="col-md-3 col-lg-2 p-0 pl-lg-2">
          {{ fiche.id }}
        </div>
        <div class="col-sm-12 col-lg-3  p-0 p-0 pl-lg-5">
          {{ fiche.patient_id }}
        </div>
        <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
          {{ fiche.medicaments }}
        </div>

        <div class="col-sm-12 col-lg-1 p-0">


              <button class="btn btn-sm btn-success d-inline-block mr-1" [routerLink]="['/update-fiche', fiche.id]" >fiche</button>



        </div>
      </div>
    </div>






  </div>
</div>
