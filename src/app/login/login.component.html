
<div style="margin-top: 6.5rem;">
  <ul class="nav nav-tabs" style="margin-left: 50%;">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Login</a>
    </li>

  </ul>
</div>

<div style="width:60%;display: flex; margin:3rem auto;">
  <div>
    <img style="width: 90%;" src="./assets/img/illustration.png" alt="filler">
  </div>
  <div>
    <form (submit)="login()">
      <div class="card" style="width: 29rem; " id="form">
        <div class="card-body">
          <div class="mb-3" style="padding: 2%;">
            <label for="adresse_email" class="form-label">Email</label>
            <input class="form-control" id="adresse_email" name="adresse_email" [(ngModel)]="adresse_email" [ngModelOptions]="{standalone: true}" placeholder="ecrire votre email" required>
          </div>
          <div class="mb-3" style="padding: 2%;">
            <label for="cin" class="form-label">Cin</label>
            <input  class="form-control" id="cin" [(ngModel)]="cin" [ngModelOptions]="{standalone: true}" placeholder="ecrire le numero de votre cin" required>
          </div>
        </div>
        <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-info"
          style="color: white; margin:auto;margin-bottom: 5%; width:90%;">Login
        </button>

        <button type="submit" class="btn btn-success"
        style="color: white; margin:auto;margin-bottom: 5%; width:90%;"
        (click)="createAccount()">Cr√©er un compte
      </button>
      </div>
    </form>

  </div>
</div>

<section id="footer">

</section>
