<div style="margin-top: 6rem;">
  <ul class="nav nav-tabs" style="margin-left: 50%;">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Register</a>
      </li>

    </ul>
</div>

<div style="width:65%; display: flex; margin:1rem auto;">
  <div>
      <img style="width: 90%;" src="./assets/img/illustration.png" alt="banner">
  </div>
  <div>
    <div class="card-header" style="width: 30rem; display:flex; justify-content: space-between; border:1px solid lightgray">
      <div style="margin-top: 2%;">
          <h2 style="margin-left: 20px;">Bienvenue </h2>
      </div>
      <div style="margin-top: 4%;">
          <p >Etes-vous un docteur?<a href="./signup.html" style="color: red;">Inscrivez-vous ici </a>&nbsp;&nbsp;&nbsp;&nbsp;</p>
      </div>
    </div>
    <div>
      <form (ngSubmit)="submitPatient()" #patientForm="ngForm">
        <div class="card" style="width: 31rem;">
          <div class="card-body">
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.nom" name="nom" required="true" class="form-control" id="nom" placeholder="Enter votre nom">
            </div>
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.prenom" name="prenom" required="true" class="form-control" id="prenom" placeholder="Enter votre prenom">
            </div>
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.date_de_naissance" name="date_de_naissance" required="true" class="form-control" id="date_naissance" placeholder="Enter votre date de naissance" type="datetime-local">
            </div>
            <div class="mb-3" style="padding: 1%;">

              <select required="true" class="form-select" id="sexe" [(ngModel)]="sexe" name="sexe">
                <option value="">SÃ©lectionner votre sexe</option>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
              </select>
            </div>
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.adresse" name="adresse" required="true" class="form-control" id="adresse" placeholder="Enter votre adresse">
            </div>
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.numero_de_telephone" name="numero_de_telephone" required="true" class="form-control" id="numero_telephone" placeholder="Enter votre numero de telephone">
            </div>
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.adresse_email" name="adresse_email" required="true" type="email" class="form-control" id="adresse_email" placeholder="Enter votre adresse email">
            </div>
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.autres_informations_medicales" name="autres_informations_medicales" required="true"  class="form-control" id="autres_informations_medicales" placeholder="Enter autres_informations_medicales">
            </div>
            <div class="mb-3" style="padding: 1%; ">

              <input [(ngModel)]="patient.cin" required="true" name="cin" type="text" class="form-control" id="cin" placeholder="Enter votre numero de carte national">
            </div>
          </div>
          <button  [disabled]="patientForm.invalid"  type="submit" class="btn btn-info" style="color: white; margin:auto; margin-top:-3%; margin-bottom: 3%; width:90%">
            creer un compte
          </button>
      </div>
      </form>

    </div>
</div>
</div>

<!-- Footer Imported -->
