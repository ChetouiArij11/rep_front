<!-- update-profile.component.html -->
<div class="container" style="margin: 20px;">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="../assets/img/profile.png" >
              <div class="mt-3">

              </div>
            </div>
            </div>
            </div>
            </div>
            <div class="col-lg-8">
              <div class="card">
                <div class="card-body">

                  <form (ngSubmit)="updateProfile()">
                    <div class="form-group">
                      <label for="nom">Nom</label>
                      <input type="text" class="form-control" [(ngModel)]="patient && patient.nom" name="nom" required>
                    </div>

                    <div class="form-group">
                      <label for="prenom">Prénom</label>
                      <input type="text" class="form-control" [(ngModel)]="patient && patient.prenom" name="prenom"
                        required>
                    </div>

                    <div class="form-group">
                      <label for="adresse_email">Adresse Email</label>
                      <input type="email" class="form-control" [(ngModel)]="patient && patient.adresse_email"
                        name="adresse_email" required>
                    </div>

                    <div class="form-group">
                      <label for="numero_de_telephone">Numéro de Téléphone</label>
                      <input type="tel" class="form-control" [(ngModel)]="patient && patient.numero_de_telephone"
                        name="numero_de_telephone" required>
                    </div>

                    <div class="form-group">
                      <label for="adresse">Adresse</label>
                      <input type="text" class="form-control" [(ngModel)]="patient && patient.adresse" name="adresse"
                        required>
                    </div>
                    <br><br>
                    <!-- Autres champs de formulaire -->
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                  </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
