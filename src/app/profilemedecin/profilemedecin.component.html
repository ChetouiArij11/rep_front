
<app-navbarmedecin *ngIf="!isNavbarVisible" [buttonText]="getButtonText()" ></app-navbarmedecin>
<div class="container">
  <div class="main-body" style="margin-top: 50px;">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="./assets/img/profile.png" alt="Profile Picture" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{ user.nom }}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.email }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Numéro de téléphone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.num_telephone }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Numero de cabinet </h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.num_fixe_cabinet}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">CIN</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.cin }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Adresse de cabinet</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.adresse_cabinet }}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">

                <button class="btn btn-danger" (click)="logout()">Logout</button>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
