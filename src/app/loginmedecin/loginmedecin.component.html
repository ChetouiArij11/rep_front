
<div style="margin-top: 3rem;">
  <ul class="nav nav-tabs" style="margin-left: 50%;">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Login</a>
    </li>

  </ul>
</div>

<div style=" display: flex; margin:1rem auto;">
  <div>
      <img src="./assets/img/8412596aa3b65fd3da967dea744da451-removebg-preview.png" alt="banner">
  </div>
  <div>
    <form (submit)="login()">
      <div class="card" style="width: 29rem; " id="form">
        <div class="card-body">
          <div class="mb-3" style="padding: 2%;">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" id="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="ecrire votre email" required>
          </div>
          <div class="mb-3" style="padding: 2%;">
            <label for="password" class="form-label">password</label>
            <input  class="form-control" type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="ecrire le numero de votre password" required>
          </div>
        </div>
        <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-info"
          style="color: white; margin:auto;margin-bottom: 5%; width:90%;">Login
        </button>

      </div>
    </form>

  </div>
</div>

<section id="footer">

</section>
