
<app-navbarmedecin *ngIf="!isNavbarVisible" ></app-navbarmedecin>


<h1 style="margin-left: 20px; margin-top: 20px;"><b>Liste de rendervous </b></h1>
<div class="container">
  <div class="row le-hide">
    <div class="col-lg-12">
      <div class="m-0 row p-3">
        <div class="col-md-3 col-lg-2 p-0">
          <strong class="pl-lg-2">Nom de patient</strong>
        </div>
        <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
          <strong>Date de rendez-vous</strong>
        </div>
        <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
          <strong>num_telephone_patient</strong>
        </div>
        <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
          <strong>État</strong>
        </div>
        <div class="col-sm-12 col-lg-1 p-0">
          <strong>action</strong>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-lg-12 mt-2 mb-2" *ngFor="let rendezvous of rendezvousList">
      <div class="m-0 row row-container bg-white p-3">
        <div class="col-md-3 col-lg-2 p-0 pl-lg-2">
          {{ rendezvous.nom_patient }} <!-- Remplacez par la propriété correcte pour le médecin -->
        </div>
        <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
          {{ rendezvous.date_heure }} <!-- Remplacez par la propriété correcte pour la date et l'heure -->
        </div>
        <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
          {{ rendezvous.num_telephone_patient }} <!-- Remplacez par la propriété correcte pour le nom du patient -->
        </div>
        <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
          {{ rendezvous.statut }} <!-- Remplacez par la propriété correcte pour l'état -->
        </div>
        <div class="col-sm-12 col-lg-1 p-0">
          <button class="btn btn-sm btn-success d-inline-block mr-1"><i class="fas fa-edit"></i>                </button>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-sm btn-danger d-inline-block"
                  *ngIf="rendezvous.id !== undefined"
                  (click)="deleteRendezvous(rendezvous.id!)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
