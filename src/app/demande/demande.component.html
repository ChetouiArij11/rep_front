<div class="wrapper">
  <div class="profile-card js-profile-card">
    <div class="profile-card__img">
      <img src="/assets/img/logo.PNG" alt="profile card">
    </div>

    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">Rendez-vouya</div>
      <div class="profile-card__txt">Societe XXX  <strong>Rue YYY</strong></div>
      <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <svg class="icon"><use xlink:href="#icon-location"></use></svg>
        </span>

        <span class="profile-card-loc__txt">
          Tozeur, Tunis
        </span>
      </div>

      <div class="profile-card-loc">
        <div class="container">
          <form id="contact" (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <h3>Inscription fiche praticien</h3>
            <h4>Remplissez ce formulaire pour créer votre fiche praticien</h4>
            <fieldset>
              <input placeholder="Votre CIN" type="text" name="cin" tabindex="1" required autofocus [(ngModel)]="cin" #cinInput="ngModel">
            </fieldset>
            <fieldset>
              <input placeholder="Votre nom" type="text" name="nom" tabindex="2" required [(ngModel)]="nomcomp" #nomInput="ngModel">
            </fieldset>
            <fieldset>
              <input placeholder="Numero de téléphone" type="tel" name="telephone" tabindex="3" required [(ngModel)]="num_telephone" #telephoneInput="ngModel">
            </fieldset>
            <fieldset>
              <input placeholder="Numero de cabinet" type="tel" name="cabinet" tabindex="4" required [(ngModel)]="num_fixe_cabinet" #cabinetInput="ngModel">
            </fieldset>
            <fieldset>
              <input placeholder="Votre email" type="email" name="email" tabindex="5" required [(ngModel)]="email" #emailInput="ngModel">
            </fieldset>
            <fieldset>
              <input placeholder="Votre spécialité" type="text" name="specialite" tabindex="6" required [(ngModel)]="specialite" #specialiteInput="ngModel">
            </fieldset>
            <fieldset>
              <input placeholder="Votre adresse de cabinet" type="text" name="adresse_cabinet" tabindex="7" required [(ngModel)]="adresse_cabinet" #adresseCabinetInput="ngModel">
            </fieldset>

            <fieldset>
              <button name="submit" type="submit" id="contact-submit" [disabled]="!contactForm.valid">Submit</button>
            </fieldset>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
